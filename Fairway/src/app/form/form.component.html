<div class="formBlock">
  <div id="searchBar">
  <form (ngSubmit)="calculateRoute($event)" novalidate>
    <!--<div class="autocomplete-container" id="autocomplete-container"></div>-->
    <input [(ngModel)]="s_address" type="text" name="start" class="input" id="start"
      placeholder="Choose Starting Point" />
    <br>
    <input [(ngModel)]="e_address" type="text" name="end " class="input" id="destination"
      placeholder="Choose Destination" />
    <button type="submit">Calculate</button>
  </form>
  </div>
</div>

<div #temp id="temp" style="display:block;">
  <button (click)="openMenu()" class="btn">&#9776; Search</button>
</div>

<script src="form.component.js"></script>
