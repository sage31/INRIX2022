<div class="formBlock">
  <link rel="stylesheet" href="form.component.css">
    <form id="form" (ngSubmit)="calculateRoute($event)">
      <div class="autocomplete-container" id="autocomplete-container"></div>
      <input type="text" name="start" class="input" id="start" placeholder="Choose Starting Point"/>
      <br> 
      <div class="autocomplete-container" id="autocomplete-container"></div>
      <input type="text" name="end " class="input" id="destination" placeholder="Choose Destination"/> 
      <button type = "submit"><div class="text">Calculate</div></button> 
    </form>
    <script src="form.component.js"></script>
  </div>
